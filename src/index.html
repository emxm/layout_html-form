<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset"> <!-- BEGINING fieldset 01 -->
        <legend>Personal information</legend>
        <label for="surname" class="blockClass">
          Surname:
          <input 
            type="text"
            name="surname"
            id="surnameId"
            required minlength="4"
            maxlength="8"
            autocomplete="off"
            class="formInput"
          >
        </label>
        <label for="nameId" class="blockClass">
          Name:
          <input 
            type="text"
            name="name"
            id="nameId"
            required
            minlength="4"
            maxlength="8"
            autocomplete="off"
            class="formInput"
          >
        </label>
        <label for="ageId" class="blockClass">
          How old are You?
          <input
            type="number"
            name="age"
            id="ageId"
            value="12"
            min="1"
            max="100"
            class="formInput"
          >
        </label>
        <label for="dateId" class="blockClass">
          Full date of birth:
          <input
            type="date"
            name="date"
            id="dateId"
            class="formInput"
          >
        </label>
        <label for="acceptId" class="blockClass">
          I accept the term of the agreement 
          <input
            type="checkbox"
            name="accept"
            id="acceptId"
            required
            class="formInput"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset"> <!-- BEGINING fieldset 02 -->
        <legend>Registration</legend>
        <label for="emailId" class="blockClass">
          E-mail:
          <input
            type="email"
            name="email"
            id="emailId"
            placeholder="email@example.com"
            required class="formInput"
          >
        </label>
        <label for="passwordId" class="blockClass">
          Password:
          <input
            type="password"
            name="password"
            id="passwordId"
            minlength="8"
            maxlength="12"
            required
            lass="formInput"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset"> <!-- BEGINING fieldset 03 -->
        <legend>An interesting fact about you!</legend>
        Do you love cats?
        <label for="loveCatsId1" class="inlineClass">
          <input
            type="radio"
            value="yes"
            name="loveCats"
            id="loveCatsId1"
            class="formInput"
          >
          Yes
        </label>
        <label for="loveCatsId2" class="inlineClass">
          <input
            type="radio"
            value="no"
            name="loveCats"
            id="loveCatsId2"
            class="formInput"
          >
          No
        </label>
        <label for="favColorId" class="blockClass">
          What is your favorite color?
          <input
            type="color"
            name="favColor"
            id="favColorId"
            class="formInput"
          >
        </label>
        <label for="timeId" class="blockClass">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            id="timeId"
            class="formInput"
          >
        </label>
        <label for="carBrandId" class="blockClass">
          What are your favorite brand of cars?
          <select
            name="carBrand"
            id="carBrandId"
            multiple
            class="formInput"
          >
            <option value="bmw" selected>BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label for="workRangeId" class="blockClass">
          How do you rate our work?
          <input
            type="range"
            name="workRange"
            id="workRangeId"
            class="formInput"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">  <!-- BEGINING fieldset 04 -->
        <legend>Additional info:</legend>
        <label for="commentsId" class="blockClass">
          Comments:
          <textarea
            placeholder="About me..."
            name="comments"
            id="commentsId"
            class="formInput"
          >
          </textarea>
        </label>
        <label for="recommendationId" class="blockClass">
          Would you recommend us?
          <select
            name="recommendation"
            id="recommendationId"
            class="formInput"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <label for="submitId" class="blockClass">
        <input
          type="submit"
          id="submitId"
          name="submitBtn"
        >
      </label>
    </form>
  </body>
</html>
